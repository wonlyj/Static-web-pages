<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="login-container">
        <h1>登陆界面</h1>
        <div class="connect">
            <p>欢迎登陆</p>
        </div>
        <form action="#" method="post" id="loginForm">
            <div>
                <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off" />
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                    onpause="return false" />
            </div>
            <button id="submit" type="submit">登陆</button>
        </form>
        <a href="新用户注册.html">
            <button type="button" class="register-tis">还没有账号</button>
        </a>
    </div>
    <div id="supersized" class="speed" style="visibility: visible;">
        <li class="slide-0 prevslide" style="visibility: visible; opacity: 0.5;"><a target="_blank"><img src="img/1.jpg"
                    style="width: auto; left: auto; top: 0px; height: auto;"></a></li>
        <li class="slide-1 activeslide" style="visibility: visible; opacity: 0.5;"><a target="_blank"><img
                    src="img/2.jpg" style="width: auto; left: auto; top: 0px; height: auto;"></a></li>
        <li class="slide-2" style="visibility: visible; opacity: 1;"><a target="_blank"><img src="img/3.jpg"
                    style="height: auto; width: auto; left: auto; top: 0px;"></a></li>
    </div>
</body>
<script src="js/jquery-1.8.2.min.js"></script>

<script src="js/supersized-init.js"></script>

<script src="js/supersized.3.2.7.min.js"></script>

<script src="js/jquery.validate.min.js"></script>

</html>
