<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>用户注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<style>
		body {
			background-image: url(img/beijing.jpg);
		}
	</style>

</head>

<body>

	<div class="rg_layout">
		<div class="rg_left">
			<p class="p_reg">新用户注册</p>
		</div>

		<div class="rg_center">
			<div class="re_form">
				<form action="" method="post">
					<table>

						<body>
							<tr>
								<td class="td_left"><label for="username">用户名</label></td>
								<td class="td_right"><input type="text" name="username" id="username"
										placeholder="请输入账号"></td>
							</tr>
							<tr>
								<td class="td_left"><label for="password">密码</label></td>
								<td class="td_right"><input type="password" name="name" id="password"
										placeholder="请输入密码"></td>
							</tr>
							<tr>
								<td class="td_left"><label for="email">Email</label></td>
								<td class="td_right"><input type="email" name="email" id="email" placeholder="请输入Email">
								</td>
							</tr>


							<tr>
								<td class="td_left"><label for="phone">手机号</label></td>
								<td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入您的手机号">
								</td>

							</tr>

							<tr>
								<td class="td_left">性别</td>
								<td class="td_right"><input type="radio" name="gender" value="male">男
									<input type="radio" name="gender" value="female">女
								</td>

							</tr>
							<tr>
								<td class="td_left"><label for="birthday">出生日期</label></td>
								<td class="td_right"><input type="date" name="birthday" id="birthday"></td>

							</tr>
							<tr>
								<td class="td_left"><label for="checkcode">验证码</label></td>
								<td class="td_right"><input type="text" name="checkcode" id="checkcode"
										placeholder="请输入验证码"> &nbsp; &nbsp;
									<img id="img_check" src="img/验证码2.jpg">
									<div class="rg_right">
										<p>看不清，<a href="新用户注册.html">换一张</a>
										</p>
									</div>
								</td>
							</tr>
							<tr>

								<td colspan="2" align="center"><input type="submit" id="btn_sub" value="一键注册"></td>

							</tr>
						</body>
					</table>

				</form>

			</div>

		</div>
		<div class="rg_right">
			<p>已有账号？<a href="登陆界面.html">立即登录</a>
			</p>
		</div>
	</div>


</body>

</html>
